    <title>chua bai</title>
</head>
<body>
    <script>
        var a=Number(prompt("nhap diem thi giua ki"))
        var b=Number(prompt("nhap diem thi cuoi ki"))
        if(a>5 && b>5){
            document.write("dat")
        }
        else if(a>5 && b<5){
             document.write("tach")
        }
        else if(a<5 && b>8){
            document.write("dat")
        }
        else if(a<5 && b<8){
            document.write("tach")
        }
        else{
         document.write("tach")
        }
    </script>  
</body>
